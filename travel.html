<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sightsee Holidays</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .hero-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('./img/WhatsApp\ Image\ 2023-02-04\ at\ 17.15.00.jpg') center/cover no-repeat; /* Replace 'your-hero-image.jpg' with the actual image path */
            color: #fff;
        }

        .hero-content {
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .hero-button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <div class="hero-content">
            <h1>Explore the World with Sightsee Holidays</h1>
            <p>Your journey begins here. Discover amazing destinations and create lasting memories.</p>
            <a href="#explore" class="hero-button">Explore Now</a>
        </div>
    </div>
</body>

</html>
